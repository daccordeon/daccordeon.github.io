about_content: | # this will include new lines to allow paragraphs
  Hi, I'm James, and I'm a physics PhD candidate. I'm currently visiting Caltech for 3 years as part of my PhD at The Australian National University!

  My research interests include <mark>Quantum Metrology</mark>, <mark>Quantum Squeezing</mark>, and <mark>Gravitational Waves</mark>. I enjoy discovering a simple understanding of physical phenomena from complex analytic models. I believe in Open Research and Open Source. My full CV is available as a PDF [here](https://daccordeon.github.io/assets/James_W_Gardner_CV.pdf) and I include highlights below.

  My current office is Room 369, Cahill Center for Astronomy and Astrophysics. Do drop in!

